<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraciones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5e9; /* Color de fondo suave */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745; /* Verde principal */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            color: white; /* Color del texto */
            text-decoration: none; /* Sin subrayado */
            padding: 10px 15px;
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s, color 0.3s; /* Transición suave */
        }
        nav a:hover {
            background-color: #218838; /* Verde más oscuro al pasar el mouse */
            color: white; /* Color del texto al pasar el mouse */
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        h2 {
            color: #28a745; /* Verde principal */
            margin-bottom: 10px;
        }
        p.description {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        form button {
            padding: 10px;
            background-color: #28a745; /* Verde principal */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #218838; /* Verde más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <header>
        <h1>Configuraciones de Usuario</h1>
        <nav>
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'profile' %}">Perfil</a>
            <a href="{% url 'help' %}">Ayuda</a>
            <a href="{% url 'logout' %}">Cerrar sesión</a>
        </nav>
    </header>
    <main>
        <p class="description">En esta sección puedes actualizar tu información personal, como tu dirección de correo electrónico y contraseña. Asegúrate de guardar los cambios para que se apliquen correctamente.</p>
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}">
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <br>
            <button type="submit">Guardar Cambios</button>
        </form>
    </main>
</body>
</html>
