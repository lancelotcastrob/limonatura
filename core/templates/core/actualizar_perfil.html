<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Perfil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5e9; /* Color de fondo suave */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745; /* Verde principal */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p.description {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #218838; /* Verde más oscuro */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1e7e34; /* Verde más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <header>
        <h1>Actualizar Perfil</h1>
    </header>
    <main>
        <p class="description">En esta página, puedes actualizar la información de tu perfil. Asegúrate de ingresar los datos correctos antes de guardar los cambios.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Actualizar</button>
        </form>
    </main>
</body>
</html>
